<title>Aleth</title>
<button id="sync-drive" type="button" style="display:none;">Synchronize with Google Drive</button>
<div id="placeholder">
  There is no card to review now.
</div>
<div id="main" style="display:none;">
  <div id="question"></div>
  <div id="back">
    <div id="answer"></div>
    <form action="review-card" method="post">
      <input name="id" id="id" type="text" style="display:none;"/>
      <input name="time" id="time" type="text" style="display:none;"/>
      <button id="correct" name="correct" type="submit">Correct</button>
      <button id="wrong" type="submit">Wrong</button>
    </form>
  </div>
</div>
<div id="menu">
  <button id="new" type="button" onclick="location.href='edit.html'">Create new card</button>
  <button id="edit" type="button" style="visibility:hidden;">Edit card</button>
</div>
