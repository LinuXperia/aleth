<form id="main" action="edit-card" method="post">

  <button id="edit-question" type="button" class="current">Éditer</button><button id="preview-question" type="button">Aperçu</button>

  <div id="question-preview" style="display:none;"></div>
  <button id="edit-answer" type="button" class="current">Éditer</button><button id="preview-answer" type="button">Aperçu</button>
  <textarea name="answer" id="answer" placeholder="réponse" required></textarea>
  <div id="answer-preview" style="display:none;"></div>
  <div class="bar">
    <button id="done" type="submit">Créer</button>
    <button id="cancel" type="button" onclick="location.href='.'">Annuler</button>
  </div>
